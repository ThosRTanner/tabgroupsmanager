ConfirmImportSession=Это данные сессии группировщика вкладок.\nВы хотите импортировать данные сессии?\n\nЕсли вы импортируете данные, текущая сессия заменяется (замороженные группы в том числе).\nЗаменённая сессия остаётся в «Сессия заменена» в меню сессий.

SaveError=Группировщик вкладок не смог сохранить данные сессии.\nЕсть вероятность, что ГВ не смог сохранить замороженные группы и т.д. правильно.\n\n
CompareError=Группировщик вкладок не смог сравнить сохранённые данные сессии.\nЕсть вероятность, что ГВ не смог сохранить замороженные группы и т.д. правильно.\n\n
ExportDataEmergency=ГВ экспортирует данные сессии в файл.\nДаже когда ГВ не смог сохранить данные правильно, бросив экспортированный файл сессии в FireFox вы сможете восстановить сессии.\nЕсли вы нажмёте кнопку «Отмена» в окне выбора файла, ГВ не будет экспортировать.\n\nКроме того вы можете попробовать восстановить сессию через меню сессий в панели групп.

LoadError=Группировщик вкладок не смог прочитать сохранённые данные.\nСохранённые данные не совпадают с отраженными данных.\n\nГВ считывает данные из файла, что даёт высокую вероятность восстановления данных.\nКогда ГВ не в состоянии восстановить данные правильно, есть возможность восстановления данных следующим образом.\n\n
LoadRepairError=Группировщик вкладок не смог восстановить данные.\nНеправильные данные в запасной копии данных.\n\nЕсть возможность восстановления данных следующим образом.\n\n
LoadErrorBackup=Если настройка самозапаски сессий была включена, для восстановления сессии вы можете выбрать её в меню сессий в меню панели групп.\n\nВы так же можете восстановить сессию через экспортированный файл сессий, бросив его в FireFox.
