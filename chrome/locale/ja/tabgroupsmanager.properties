ConfirmImportSession=これはタブグループマネージャーのセッションデータです。\nセッションデータをインポートしますか？\n\nインポートした場合は、現在のセッションは置き換えられます（休止グループも）。\n置き換えられたセッションは、セッションメニューの置き換えたセッションに残っています。

SaveError=タブグループマネージャーはセッションデータの保存に失敗しました。\n休止グループなどは正しく保存できなかった可能性があります。\n\n
CompareError=タブグループマネージャーは保存データのコンペアに失敗しました。\n休止グループなどは正しく保存できなかった可能性があります。\n\n
ExportDataEmergency=セッションデータをファイルにエクスポートします。\nもしセッションデータが正しく保存できていなかった場合でも、エクスポートしたファイルを Firefox にドロップすれば、セッションを復元できる可能性があります。\nファイル名選択画面でキャンセルボタンを押せば、セッションのエクスポートを中止できます。\n\nまた、グループメニューのセッションメニューにあるセッションを復元すれば、以前のセッションを復元できる可能性があります。

LoadError=タブグループマネージャーは保存データの読み込みに失敗しました。\n保存データはミラーリングされた保存データと同じではありませんでした。\n\nTGMは正しい可能性が最も高いファイルからデータを読み込み、復旧を試みます。\n正しく復旧できなかった場合は、以下の方法で以前のセッションを復元できる可能性があります。\n\n
LoadRepairError=タブグループマネージャーはデータの復旧に失敗しました。\n保存データのバックアップで有効な物はありませんでした。\n\n以下の方法で以前のセッションを復元できる可能性があります。\n\n
LoadErrorBackup=・自動的にセッションのバックアップを取る設定ならば：\n　　グループメニューのセッションメニューの中にあるバックアップしたセッションを選択する。\n\n・セッションをエクスポートしたファイルがあれば：\n　　そのファイルをFirefoxにドロップする。
