ConfirmImportSession=This is a session data of "TabGroups Manager".\nDo you import the session data?\n\nIf you import the data, the current session is replaced(also hibernated Groups). \nThe replaced session remains in "Session replaced" in the session menu. 

SaveError=TabGroups Manager failed in the save of the session data. \nThere is a possibility that TGM was not able to save the hibernated Groups etc correctly. \n\n
CompareError=TabGroups Manager failed in the comparison of the save data. \nThere is a possibility that TGM was not able to save the hibernated Groups etc correctly. \n\n
ExportDataEmergency=TGM export the session data to the file. \nEven if TGM was not able to save the data correctly, when you drop the file that was exported to the Firefox, there is a possibility that TGM can restore session. \nIf you press "cancel" button in the dialog box to select the file, TGM does not export. \n\nMoreover, if you select the session in the session menu in the GroupBar menu, old session might be able to be restored. 

LoadError=TabGroups Manager failed in reading the saved data. \nThe saved data was not the same as the mirrored data. \n\nTGM reads data from the file that right probability is highest, and tries the restoration of the data. \nWhen TGM was not able to restore the data correctly, there is a possibility that you can restore the data in the following way. \n\n
LoadRepairError=TabGroups Manager failed in the restoration of the data. \nThere was no correct data in the backup of the saved data. \n\nThere is a possibility that you can restore the data in the following way. \n\n
LoadErrorBackup=If the setting that automatically takes the backup of the session was enabled, when you select the session in session menu in GroupBar menu, the session is restored. \n\nIf there is a file that exported the session, when you drop the file to Firefox, the session is restored. 
