ConfirmImportSession=This is a session data of "TabGroups Manager".\nDo you import the session data?\n\nIf you import the data, the current session is replaced(also hibernated Groups). \nThe replaced session remains in "Session replaced" in the session menu. 

SaveError=TabGroups Manager failed to save the session correctly. \nIt is possible TGM was unable to save the Hibernated Groups etc correctly. \n\n
CompareError=TabGroups Manager failed in the comparison of the save data. \nThere is a possibility that TGM was not able to save the Hibernated Groups etc correctly. \n\n
ExportDataEmergency=TabGroups Manager exported the session data to the file. \nEven if data was saved incorrectly, it's possible TGM can restore the session when dropping the exported file into Firefox. \nTabGroups Manager will not export if "Cancel" is selected in the Save dialog window. \n\nIf you select the session in the GroupBar session menu, the old session may be restorable. 

LoadError=TabGroups Manager failed to read the saved data. \nThe saved data is not the same as the mirrored data. \n\nTGM attempts to restore sessions using the data file that is more likely to be correct. \nWhen TGM is unable to restore a session correctly, it's possible to restore the session as follows. \n\n
LoadRepairError=TabGroups Manager failed to restore the session. \nThe data in the backup file is incorrect. \n\nIt may be possible to restore the session as follows, \n\n
LoadErrorBackup=If you had enabled automatic session backups, select a session to restore from the Session menu (in the GroupBar menu). \n\nIf you exported the session to a file, restore by dropping the file inside Firefox.
